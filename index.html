<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title class="title">Kalkulator walut</title>
</head>

<body class="body">
    <header class="header">
        <h1>Kalkulator walut</h1>
    </header>
    <form class="form js-form">
        <p> Wybierz walutę:
            <select class="js-currency" name="currency">
                <option class="form__option--first js-dolar" value="dolar">Dolar</option>
                <option class="form__option--second js-euro" value="euro">Euro</option>
                <option class="form__option--third js-funt" value="funt">Funt</option>
            </select>
        </p>
        <p><label>
                Kwota:
                <input type="number" class="form__field js-amount" name="value" step="0.01" min="0.01" required></label>
        </p>
        <p><button class="form__button">Przelicz!</button></p>
    </form>
    <p class="exchangeRate">Kursy walut na dzień 22.05.2022:
        <br> 1 dolar to 4,38 złoty
        <br> 1 euro to 4,63 złoty
        <br> 1 funt to 5,47 złoty<br>
    </p>
    <p class="result">Twoja kwota: <strong class="js-result">N/A</strong> zł</p>
</body>

</html>
